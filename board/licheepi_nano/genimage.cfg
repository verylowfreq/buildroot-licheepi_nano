image boot.vfat {
  vfat {
    files = {
      "zImage",
      "suniv-f1c100s-licheepi-nano-custom.dtb",
      "boot.scr"
    }
  }
  size = 8M
}

image sdcard.img {
  hdimage {
  }

  partition u-boot {
    in-partition-table = "no"
    image = "u-boot-sunxi-with-spl.bin"
    offset = 8192 # for partition table, etc
    size = 1040384 # 1MB - 8192
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
    size = 0
  }
}

flash licheepi-nano-spiflash {
  pebsize = 65536
  numpebs = 256
  minimum-io-unit-size = 256
}
